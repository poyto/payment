<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel=stylesheet />
    
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="payment-area">
    
        <div class="payment-logo">Payment Services</div>

        <div class="payment-box">
            <div class="box-header">
                <div class="payment-info">
                    <span class="order-name">Order Name</span>
                    <span class="order-info">Shop name</span>
                    <span class="order-info">No: 123456</span>
                </div>
                <div class="payment-price">20 TL</div>
            </div>

            <div class="payment-options">
                <div class="options-title">
                    Select payment options
                </div>
                
                <div class="select-boxes">
                
                    <div class="select-box">
                        <img src="/img/payment.jpg">
                        <span class="paymentbox-title">Banc Card</span>
                    </div>

                    <div class="select-box">
                        <img src="/img/payment.jpg">
                        <span class="paymentbox-title">Credit Card</span>
                    </div>

                    <div class="select-box">
                        <img src="/img/payment.jpg">
                        <span class="paymentbox-title">eCard</span>
                    </div>

                    <div class="select-box">
                        <img src="/img/payment.jpg">
                        <span class="paymentbox-title">Online Pay</span>
                    </div>

                </div>

            </div>

            <div class="box-footer">
                <span class="pay-button">Continue Payment</span>
            </div>

        </div>

    
        <div class="payment-back">
            <img src="img/back.png"><a href="#">Back to Store</a>
        </div>

        <div class="payment-footer">
            <span class="copyright">Payment is made by e-payments Merchant Services</span>
            <img class="cards" src="img/card.png">
            <span class="support">Support: <a href="#">support@domain.com</a></span>
            <div class="language">
                <img src="img/flagen.png"> English
            </div>
        </div>
    </div>
</body>
</html>
